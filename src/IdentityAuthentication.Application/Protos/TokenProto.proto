syntax = "proto3";

option csharp_namespace = "IdentityAuthentication.Application.Protos.Token";

package Token;

service TokenProto {
	rpc RefreshToken(RefreshTokenModel) returns (RefreshTokenResponse);
	rpc Authorize(AccessTokenModel) returns (AuthorizeResponse);
	rpc Info(AccessTokenModel) returns (InfoResponse);
}

message AccessTokenModel{
	string token=1;
}

message RefreshTokenModel{
	string token=1;
}

message RefreshTokenResponse {
	bool Result = 1;
	string AccessToken = 2;
}

message AuthorizeResponse{
	bool Result = 1;
}

message InfoResponse{
	string key=1;
	string value=2;
}
